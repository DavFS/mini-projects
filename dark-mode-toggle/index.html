<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Dark Theme Toggle</title>
</head>
<body>
  <div class="container">
    <div class="toggle-wrapper">
      <input type="checkbox" id="dark-mode" hidden>
      <label for="dark-mode" class="toggle-track">
        <span class="toggle-point"></span>
      </label>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
    document.querySelector("#dark-mode")
      .addEventListener("input", e => {
        if(e.target.checked) document.documentElement.classList.add("dark-mode");
        else document.documentElement.classList.remove("dark-mode")
      })
  </script>
</body>
</html>
